<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Spheres</title>
    <style>
      body {
        margin: 0;
        font: normal 500 1.2rem/1.2 Inconsolata, Andale Mono, Courier New,
          monospace;
        color: #333;
        background-color: #f5f5f5;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
      #scene-container {
        width: 100vw; /* viewport width */
        height: 100vh; /* viewport height */
        position: relative;
      }
      canvas {
        display: block;
      }
      #content {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        text-align: center;
      }
      /* 版权文字样式 */
      .copyright-text {
        position: fixed;
        bottom: 17px;
        right: 30px;
        text-align: center;
        color: white; /* 默认颜色 */
        font-size: 12px;
      }
    </style>
  </head>
  <body>
    <!-- Section for the 3D sphere animation -->
    <div id="scene-container">
      <div id="content">
        <h1>Algae Tank<n></n></h1>
        <p>Click anywhere to enter</p>
      </div>

      <div class="copyright-text">
        © 2023 Andgreen Co. Ltd. All rights reserved.
      </div>
    </div>

    <script src="https://unpkg.com/three@0.125.2/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/postprocessing@6/build/postprocessing.min.js"></script>
    <script src="app.js" defer></script>
    <script>
      // 監聽整個 body 的點擊事件
      document.body.addEventListener("click", function () {
        window.location.href = "./algaetank.html"; // 使用相對路徑導航
      });
    </script>
  </body>
</html>
